<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text (OCR) Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff10;
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #fff;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      background: #fff;
      color: #333;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    button {
      background: #ff9800;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #e68900;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      background: #fff;
      color: #333;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        padding: 10px;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üñºÔ∏è Image to Text (OCR) Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Preview Image" style="display:none;">
    <button onclick="convertToText()">Convert Image to Text</button>
    <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>
    <button onclick="downloadText()">Download Text</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const outputText = document.getElementById('outputText');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function convertToText() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      Tesseract.recognize(
        file,
        'eng',
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        outputText.value = text;
      }).catch(err => {
        alert("Error processing image.");
        console.error(err);
      });
    }

    function downloadText() {
      const blob = new Blob([outputText.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "extracted-text.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
