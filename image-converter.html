<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter & Compressor</title>
  <style>
    :root {
      --blue1: #4facfe;
      --blue2: #00f2fe;
      --dark-bg: #0a2540;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: var(--dark-bg);
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input[type="file"],
    select,
    input[type="range"],
    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    input[type="file"] {
      background: #133c63;
      color: var(--white);
    }

    select,
    input[type="range"] {
      background: #155c8a;
      color: var(--white);
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .preview {
      margin-top: 1rem;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image Converter & Compressor</h1>

    <label for="imageInput">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label for="formatSelect">Convert To Format</label>
    <select id="formatSelect">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPEG</option>
      <option value="image/webp">WEBP</option>
    </select>

    <label for="qualityRange">Quality (for JPEG/WEBP)</label>
    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.8" />

    <button id="convertBtn" disabled>Convert & Download</button>

    <div class="preview" id="preview">
      <p>No image selected</p>
    </div>

    <div class="footer">Â© YourTools - Mobile Ready</div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const formatSelect = document.getElementById('formatSelect');
    const qualityRange = document.getElementById('qualityRange');
    const convertBtn = document.getElementById('convertBtn');
    const preview = document.getElementById('preview');

    let imageFile = null;

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        convertBtn.disabled = true;
        preview.innerHTML = '<p>No image selected</p>';
        return;
      }

      imageFile = file;
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.onload = () => URL.revokeObjectURL(img.src);

      preview.innerHTML = '';
      preview.appendChild(img);
      convertBtn.disabled = false;
    });

    convertBtn.addEventListener('click', () => {
      if (!imageFile) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          const format = formatSelect.value;
          const quality = parseFloat(qualityRange.value);

          canvas.toBlob((blob) => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            const ext = format.split('/')[1];
            link.download = 'converted-image.' + ext;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }, format, format === 'image/png' ? 1.0 : quality);
        };
      };
      reader.readAsDataURL(imageFile);
    });
  </script>

</body>
</html>
