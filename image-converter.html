<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | Multi-Tool Website</title>
    <style>
        :root {
            --primary-color: #6ec3f7;
            --secondary-color: #e0f2fe;
            --light-color: #f8fafc;
            --dark-color: #334155;
            --gray-color: #e2e8f0;
            --success-color: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--gray-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .converter-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed var(--gray-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background-color: rgba(110, 195, 247, 0.1);
        }

        .upload-section.active {
            border-color: var(--success-color);
            background-color: rgba(74, 222, 128, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .upload-text h3 {
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .upload-text p {
            color: #64748b;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4da8d8;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        select, input {
            padding: 10px;
            border: 1px solid var(--gray-color);
            border-radius: 5px;
            background-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(110, 195, 247, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 5px;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 14px;
            border-top: 1px solid var(--gray-color);
        }

        @media (max-width: 768px) {
            .converter-container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .control-group {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Converter</h1>
            <p>Convert your images to different formats quickly and easily</p>
        </header>

        <div class="converter-container">
            <div class="upload-section" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <h3>Upload Your Image</h3>
                    <p>Drag & drop your image here or click to browse</p>
                </div>
                <button class="btn btn-primary" id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">
                    <img id="imagePreview" class="image-preview" src="#" alt="Preview">
                    <div class="file-info" id="fileInfo"></div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label for="formatSelect">Output Format</label>
                            <select id="formatSelect">
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                                <option value="bmp">BMP</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="qualityRange">Quality</label>
                            <input type="range" id="qualityRange" min="1" max="100" value="80">
                            <span id="qualityValue">80%</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="convertBtn">Convert Image</button>
                        <button class="btn btn-outline" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2023 Multi-Tool Website | All Rights Reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const browseBtn = document.getElementById('browseBtn');
            const fileInput = document.getElementById('fileInput');
            const previewSection = document.getElementById('previewSection');
            const imagePreview = document.getElementById('imagePreview');
            const fileInfo = document.getElementById('fileInfo');
            const formatSelect = document.getElementById('formatSelect');
            const qualityRange = document.getElementById('qualityRange');
            const qualityValue = document.getElementById('qualityValue');
            const convertBtn = document.getElementById('convertBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            let currentFile = null;

            // Handle drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            // Handle file selection via button
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });

            // Handle quality range display
            qualityRange.addEventListener('input', () => {
                qualityValue.textContent = `${qualityRange.value}%`;
            });

            // Handle convert button
            convertBtn.addEventListener('click', convertImage);

            // Handle cancel button
            cancelBtn.addEventListener('click', resetConverter);

            // Function to handle the selected file
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                currentFile = file;

                // Display file info
                fileInfo.innerHTML = `
                    <strong>File Name:</strong> ${file.name}<br>
                    <strong>File Size:</strong> ${formatFileSize(file.size)}<br>
                    <strong>File Type:</strong> ${file.type}
                `;

                // Preview the image
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewSection.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Set default format based on original file
                const ext = file.name.split('.').pop().toLowerCase();
                if (['jpg', 'jpeg', 'png', 'webp', 'bmp'].includes(ext)) {
                    formatSelect.value = ext === 'jpg' ? 'jpeg' : ext;
                }
            }

            // Function to convert the image
            function convertImage() {
                if (!currentFile) return;

                const format = formatSelect.value;
                const quality = qualityRange.value / 100;

                // Create a canvas to draw the image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas dimensions to image dimensions
                canvas.width = imagePreview.naturalWidth;
                canvas.height = imagePreview.naturalHeight;
                
                // Draw image on canvas
                ctx.drawImage(imagePreview, 0, 0);
                
                // Convert to selected format
                canvas.toBlob((blob) => {
                    if (!blob) {
                        alert('Conversion failed. Please try again.');
                        return;
                    }

                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `converted.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                }, `image/${format}`, quality);
            }

            // Function to reset the converter
            function resetConverter() {
                currentFile = null;
                fileInput.value = '';
                previewSection.style.display = 'none';
                fileInfo.textContent = '';
            }

            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
